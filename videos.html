<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Videos — IMI</title>
  <meta name="description" content="Videos published from the IMI Admin Dashboard." />
  <style>
    :root{
      --bg:#0b1220; --panel:rgba(15,26,47,.58);
      --gold:#c8a35f; --gold2:#e2c17b; --text:#e9eef8; --muted:#b7c3d7;
      --border:rgba(200,163,95,.22); --shadow:0 0 0 1px rgba(200,163,95,.18), 0 22px 70px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    a{color:inherit;text-decoration:none}
    .container{max-width:1180px;margin:0 auto;padding:0 18px}
    .nav{position:sticky;top:0;z-index:10;background:linear-gradient(180deg, rgba(11,18,32,.92), rgba(11,18,32,.70));backdrop-filter: blur(10px);border-bottom:1px solid var(--border)}
    .navInner{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:14px 0}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{height:40px;width:40px;border-radius:14px;display:grid;place-items:center;background:rgba(15,26,47,.85);border:1px solid var(--border);color:var(--gold2);font-weight:900;letter-spacing:.5px}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 14px;border-radius:999px;border:1px solid rgba(200,163,95,.35);
      background:linear-gradient(180deg, rgba(200,163,95,.18), rgba(200,163,95,.06));color:#f4e7c6; cursor:pointer;}
    .btnPrimary{background:linear-gradient(180deg, rgba(226,193,123,.96), rgba(200,163,95,.86));color:var(--bg);border-color:rgba(226,193,123,.96)}
    .hero{padding:34px 0 12px;position:relative;overflow:hidden}
    .hero:before{content:"";position:absolute;inset:-20%;background:radial-gradient(700px 420px at 55% 30%, rgba(226,193,123,.14), transparent 60%), radial-gradient(620px 360px at 20% 70%, rgba(200,163,95,.10), transparent 60%);transform:translate3d(0,0,0);}
    .heroInner{position:relative}
    h1{margin:0 0 10px;font-family:ui-serif,Georgia,Cambria,"Times New Roman",Times,serif;letter-spacing:.35px;font-weight:900;font-size:clamp(32px,4vw,48px)}
    p{margin:0;color:#c9d3e5;line-height:1.8;max-width:78ch}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;padding:22px 0 64px}
    .card{border-radius:22px;border:1px solid rgba(200,163,95,.22);background:rgba(15,26,47,.55);overflow:hidden;box-shadow:var(--shadow)}
    .cardTop{padding:14px;border-bottom:1px solid rgba(200,163,95,.16);display:flex;justify-content:space-between;gap:10px;align-items:center}
    .chip{font-size:12px;border:1px solid rgba(200,163,95,.22);background:rgba(11,18,32,.45);color:#e7d8b3;padding:6px 10px;border-radius:999px}
    .cardBody{padding:14px}
    .thumb{width:100%;aspect-ratio:16/9;object-fit:cover;border-radius:16px;border:1px solid rgba(200,163,95,.16);background:rgba(11,18,32,.55)}
    .muted{color:var(--muted);font-size:13px}
    @media (max-width: 980px){ .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="nav">
    <div class="container">
      <div class="navInner">
        <a class="brand" href="index.html">
          <div class="logo">IMI</div>
          <div style="line-height:1.05">
            <strong style="display:block;font-family:ui-serif,Georgia,Cambria,'Times New Roman',Times,serif;letter-spacing:.35px">Inside of Mental Injustice</strong>
            <span class="muted">Media • Production • Advocacy</span>
          </div>
        </a>
        <div style="display:flex;gap:10px;flex-wrap:wrap">
          <a class="btn" href="index.html">Home</a>
          <a class="btn" href="documentaries.html">Documentaries</a>
          <a class="btn btnPrimary" href="admin/login.html">Admin</a>
        </div>
      </div>
    </div>
  </div>

  <section class="hero">
    <div class="container heroInner">
      <h1>Videos</h1>
      <p>Published from your Admin dashboard. For large files, paste links (YouTube/Vimeo/Cloudinary/S3/R2).</p>
    </div>
  </section>

  <section class="container">
    <div id="list" class="grid"></div>
  </section>

  <script>
    const storeKey = 'imi_media_library_v1';
    const kind = "videos";
    const defaults = {
      videos: [{title:"IMI Trailer (sample)", tag:"Trailer", url:"", description:"Add a link in Admin to replace this placeholder."}],
      images: [{title:"Campaign still (sample)", tag:"Image", url:"", description:"Add an image link in Admin to replace this placeholder."}],
      articles:[{title:"Why Survivor-Led Media Matters (sample)", tag:"Article", url:"", description:"Add an article link in Admin to replace this placeholder."}]
    };
    function load() {
      try{ const raw = localStorage.getItem(storeKey); return raw ? JSON.parse(raw) : defaults; }catch{ return defaults; }
    }
    function safe(s){ return (s||'').toString().replace(/[<>&"]/g, c=>({ '<':'&lt;','>':'&gt;','&':'&amp;','"':'&quot;' }[c])); }
    function render() {
      const data = load();
      const items = (data[kind] && data[kind].length) ? data[kind] : defaults[kind];
      const root = document.getElementById('list');
      root.innerHTML = items.map(it=>{
        const t = safe(it.title);
        const d = safe(it.description);
        const tag = safe(it.tag || kind);
        const url = (it.url||'').trim();
        let media='';
        if(kind==='images'){
          media = url ? `<img class="thumb" src="${safe(url)}" alt="${t}" loading="lazy" />`
                      : `<div class="thumb" style="display:grid;place-items:center;color:#b7c3d7">No image yet</div>`;
        } else {
          media = url ? `<a class="btn btnPrimary" href="${safe(url)}" target="_blank" rel="noopener">Open</a>`
                      : `<span class="muted">Add a link in Admin</span>`;
        }
        return `
          <div class="card">
            <div class="cardTop"><strong>${t}</strong><span class="chip">${tag}</span></div>
            <div class="cardBody">
              ${kind==='images' ? media : ''}
              <div style="margin-top:10px;color:#c9d3e5;line-height:1.6">${d}</div>
              <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap;align-items:center">${kind==='images' ? '' : media}</div>
            </div>
          </div>
        `;
      }).join('');
    }
    render();
    window.addEventListener('storage', (e)=>{ if(e.key===storeKey) render(); });
  </script>
</body>
</html>
